
<ion-header>

  <ion-navbar>
    <ion-title>DataServiceExample</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="signIn()" ion-button>Sign In</button>
  <button (click)="signOut()" ion-button>Sign Out</button>
  <button (click)="getStudentList()" ion-button>Get Student List</button>
  <button (click)="addClass()" ion-button>Add Class</button>
  <button (click)="getClassList()" ion-button>Get Class List</button>
  <button (click)="addAssignment()" ion-button>Add Assignment</button>
  <button (click)="removeAssignment()" ion-button>Remove Assignment(NEEDS TESTING)</button>
  <button (click)="updateAssignment()" ion-button>Update Assignment(NEEDS TESTING)</button>
  <button (click)="addStudent()" ion-button>Add Student(NEEDS TESTING)</button>
  <button (click)="removeStudent()" ion-button>Remove Student(NEEDS TESTING)</button>
  <button (click)="updateStudent()" ion-button>Update Student(NEEDS TESTING)</button>
  <button (click)="submitGrade()" ion-button>Submit Grade(NEEDS TESTING)</button>








<p *ngIf="signedIn">Logged In</p>

</ion-content>
