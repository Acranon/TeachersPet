<ion-header>

  <ion-navbar>
    <ion-title>classCreation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form (ngSubmit)="addClass()">

    <ion-list>
      <ion-item>
        <ion-label floating>Class Name</ion-label>
        <ion-input type="text" [(ngModel)]="className" name="className"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit">Submit</button>
  </form>

</ion-content>
