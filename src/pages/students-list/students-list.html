<ion-header>
  <ion-navbar>
    <ion-title>List of Students by Class</ion-title>
  </ion-navbar>
</ion-header>




<ion-content>

  <ion-list inset (click)="navToStudentDetail()">
    <button ion-item *ngFor="let student of students" >

      <div ><p >{{student.Name}} </p></div><br>
        Email :{{student.Email}} <br>Github Link: {{student.GithubLink}}<br> Slack ID :{{student.SlackID}}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="createStudent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
