<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>assignments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item *ngFor="let ass of assignments">
            {{ass.Title}}
        </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)="createAssignment()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
